<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>mobile</title>
  <link rel="stylesheet" href="style.css">
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>

<body>
  <!-- <script type="text/javascript" src="script.js"></script> -->
  <script type="text/javascript" src="script.js"></script>
  <script type="text/javascript" src="index.js"></script>

  <div class="nexus">
    <div class="speaker"></div>
    <div class="screen">
      <div class="phone-infos">
        <span>03.15</span>
        <span class="battery"></span>
        <span class="gsm">
          <b class="signal1"></b>
          <b class="signal2"></b>
          <b class="signal3"></b>
          <b class="signal4"></b>
        </span>
      </div>
      <ul class="phone-tabs">
        <li class="current">
          <a class="getphone"><i class="icon phone"></i></a>
        </li>
        <li>
          <a class="getclock"><i class="icon clock"></i></a>
        </li>
        <li>
          <a class="getpeoples"><i class="icon peoples"></i></a>
        </li>
      </ul>
      <div class="phone-tab-contents">
        <div class="tab phone current">
          <div class="number-area">
            <span class="numbers" id="number"></span>
            <a class="delete-btn">
              <i class="icon close">x</i>
            </a>
          </div>
          <div class="numbers-container">
            <span class="pushed1">1<em class="brd">o o</em></span>
            <span class="pushed2">2<em>ABC</em></span>
            <span class="pushed3">3<em>DEF</em></span>
            <span class="pushed4">4<em>GHI</em></span>
            <span class="pushed5">5<em>JKL</em></span>
            <span class="pushed6">6<em>MNO</em></span>
            <span class="pushed7">7<em>PQRS</em></span>
            <span class="pushed8">8<em>TUV</em></span>
            <span class="pushed9">9<em>WXYZ</em></span>
            <span class="pushedasterisk fff">*</span>
            <span class="pushed0">0<em>+</em></span>
            <span class="pushednumber fff">#</span>
          </div>
          <div class="call-btn" id="call">
            <!-- pop up cantact -->
            <button class="open-button" data-js="openn" onclick="saveCantact()"><i class="icon peoples"
                style="margin-left: 4%;"></i></button>
            <div class="popup1" style="  position: fixed;
            height: 11%;
            top: 28%;
            left: 32%;
            border: 1px solid;
            max-width: 218px;
            position: fixed;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 37%;
            background: #FFFFFF;
            padding: 30px;
            border: 5px solid #9AD3DE;
            border-radius: 10px;">
              <input type="text" id="name-cantact" placeholder="entrez le nom" style="border: none; width: 80%;"><br>
              <button name="fermer" class="btn-read" onclick="readCantact()">Close</button>
            </div>
            <!-- popup appel -->
            <button class="button" data-js="open" onclick="save()"><i class="icon phone"
                style="margin-left: 2%;"></i></button>
            <div class="popup" style="    position: fixed;
            height: 11%;
            top: 28%;
            left: 32%;
            border: 1px solid;
            max-width: 218px;
            position: fixed;
            transform: translate(-50%, -50%);
            left: 50%;
            top: 37%;
            background: #FFFFFF;
            padding: 30px;
            border: 5px solid #9AD3DE;
            border-radius: 10px;">
              <h3>Appel en cours .....</h3>
              <button name="fermer" class="btn-read" onclick="read()">Close</button>
            </div>
          </div>
          <div>
          </div>
        </div>
        <div class="tab clock">
          <div id="tab">

          </div>

        </div>
        <div class="tab peoples">
          <div id="tab1">

          </div>
        </div>
      </div>
      <ul class="main-btns">
        <li><a><i class="icon back">
              < </i></a></li>
        <li><a><i class="icon home"></i></a></li>
        <li><a><i class="icon windows"></i></a></li>
      </ul>
    </div>
  </div>
</body>
</html>
